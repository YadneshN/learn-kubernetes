apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: app
        image: hashicorp/http-echo
        args: ["-text=green"]
        ports:
        - containerPort: 5678
